<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>TimeCapsuleX - Log In</title>
  <link rel="stylesheet" href="styles/pages/login-styles.css">
</head>
<body>
<div class="flex h-screen flex-col md:flex-row">
  <div class="login-left-side w-full md:w-1/2 flex items-center justify-center mx-auto relative p-5 md:p-10">
    <button class="back-button absolute top-4 left-4 md:left-5 md:top-5"><i class="fa fa-arrow-left"></i></button>
    <div class="flex flex-col gap-10 w-full">
      <h2 class="text-lg md:text-2xl font-bold uppercase text-center">Log in to dashboard</h2>
      <div class="login-section w-full md:w-5/5 xl:w-3/4 flex flex-col self-center justify-center p-10 rounded">
        <form class="flex flex-col gap-5 w-full">
          <input class="md:text-sm" type="text" name="email" placeholder="Email address..." required />
          <label>
            <input class="md:text-sm" type="email" name="password" placeholder="Your password..." required />
          </label>
          <button class="login-button w-40 self-center" type="submit">Log in</button>
        </form>
      </div>
    </div>
  </div>

  <div class="w-full md:w-1/2 flex flex-col gap-5 items-center justify-center sm:justify-around p-8">
    <svg class="svg-background xl:w-[400px] xl:h-[400px] lg:w-[300px] lg:h-[300px] sm:w-[200px] sm:h-[200px] hidden md:flex" viewBox="0 0 500 500" fill="none" xmlns="http://www.w3.org/2000/svg">
      <circle cx="250" cy="250" r="250" fill="#151924"/>
      <image href="img/logo.png" x="100" y="100" width="300" height="300" preserveAspectRatio="xMidYMid meet"/>
    </svg>
    <div class="text-center">
      <p class="mb-4 text-lg md:text-2xl font-semibold">New here? <a href="#" class="text-third-color underline">Join now</a></p>
      <p class="mb-4">Or log in with:</p>
      <div class="social-icons flex justify-center gap-3 mb-4 text-lg md:text-2xl">
        <a href="#"><i class="fab fa-google"></i></a>
        <a href="#"><i class="fab fa-twitter"></i></a>
        <a href="#"><i class="fab fa-linkedin"></i></a>
      </div>
    </div>
  </div>
</div>
</body>
</html>

<script src="https://cdn.tailwindcss.com"></script>
<script src="https://kit.fontawesome.com/bd2d3af33f.js" crossorigin="anonymous"></script>
